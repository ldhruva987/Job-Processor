spring.application.name=job-processor-backend
server.port=8081
# Database connection (matching your Docker command)
spring.datasource.url=jdbc:mysql://localhost:3306/job_queue_db
spring.datasource.username=root
spring.datasource.password=my-secret-pw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings to auto-create your 'jobs' table
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect